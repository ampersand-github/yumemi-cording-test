name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # https://www.chromatic.com/docs/github-actions#support-for-codeactionscheckoutv2code-and-above

      - name: Touch .env
        run: |
          touch .env
          echo NEXT_PUBLIC_ORIGIN=${{ secrets.NEXT_PUBLIC_ORIGIN }} >> .env

      - run: npm ci

      # GitHub Actionsã§Resource not accessible by integrationãŒå‡ºãŸæ™‚ã®å¯¾å‡¦æ³•
      # https://zenn.dev/tatsugon/articles/github-actions-permission-error
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: "src/"
          fail_on_error: true

      # ãƒ†ã‚¹ãƒˆ
      - name: Run test
        run: npm run test

      # storybookã®ãƒ›ã‚¹ãƒ†ã‚£ãƒ³ã‚°
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
